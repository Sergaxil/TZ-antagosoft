<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="antagosoft" />
<meta name="language" content="ru" />
<meta name="robots" content="index, follow" />
<meta name="title" content="antagosoft" />
<meta name="description" content="antagosoft" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Вероника Ростова. Менеджер по продажам</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
<div class="container">
<div class="row">
   <div class="col-xs-12 header ">
   	<div class="header__logo">
   		<div class="header__logo-bg">
   			<img class="header__logo-img" src="image/foto-1.jpg"/>
   		</div>
   	</div>
   	<div class="header__text">
   		<div class="header__text-name">
   			<h1 class="header__text-h1">Вероника Ростова</h1>
   			<p class="header__text-p">Менеджер по продажам</p>
   		</div>
   		<div class="header__block">
   			<div class="header__block-menu">
   				<div class="header__block-article">
   					<p class="header__block-paper">Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны</p>
   				</div>
   			</div>
   		</div>
   	</div>

   </div>
   </div><!-- Row and Col Header-->
   <div class="row">
   <div class="col-xs-12 main">
   	<div class="main__menu">
   		<div class="main__services">
   		<div class="main__services-text">
   			<p class="main__services-service">Услуг</p>
   		</div>

   		<div class="service-progress">
      <div class="service-progress__long">
   			<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="73" aria-valuemin="0" aria-valuemax="100" style="width: 73%">
    <span class="sr-only">Ручное бронирование</span>
  </div>
         <div class="number__progress">
         <p class="number__progress-text">11</p>
       </div>
</div>
</div>
      <div class="service__progress__long">
<div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    <div class="sr-only">Пакетные туры</div>
  </div>
         <div class="number__progress-tour">
         <p class="number__progress-text">3</p>
       </div>
</div>
</div>
<div class="service__progress-long">
<div class="progress last">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="7" aria-valuemin="0" aria-valuemax="100" style="width: 7%">
    <span class="sr-only">Отели</span>
  </div>
         <div class="number__progress-otel">
         <p class="number__progress-text">1</p>
       </div>
</div>
</div>
   		</div>
<div class="summer__block">
	<div class="summer__block-text">Всего</div>
	<div class="summer__block-runk">15</div>
</div>
   		</div>
   	</div>


   </div>
</div><!-- Row and Col Main-->

   <div class="row">
   <div class="col-xs-12 content">
   <div class="reviews__block">
<div class="last__reviews">
  <a href="#" class="last__reviews-text-reviews active">Последние отзывы</a>
</div>
<div class="reviews__none"></div>
<div class="last__reviews">
  <a href="#" class="last__reviews-text-reviews see-more">Все отзывы</a>
</div>
   </div>
   <div class="comments__block">
   <div class="comments__block-image-comment"></div>
   <div class="comments__block-number-comment">14</div>
   </div>
   <div class="block-image-post">
   <div class="like__block">
     <div class="like__block-image-like"></div>
     <div class="like__block-number-like">131</div>
   </div>
   </div>
</div>
</div>
  <div class="row">
  <div class="col-xs-12 comments-div">
<div class="comments-div__container">
</div>
<div class="div-comment">
<form name="comment">
      <input type="hidden" id="pid" value="0">

      <label class="name-comments"> Имя:
        <input  id="name" type="text" name="name" value="name" maxlength="60"/>
      </label>

<br>
      <textarea id="msg" name="text"></textarea>
        
        <div id="add-comment-button" class="button_add" onclick='
            ajax({
              url:"../add/ctrl-enter-javascript",
              statbox:"statusbox",
              whait:"Пожалуйста подождите...",
              method:"POST",
              data:
              {
                name:gbi("name").value,
                mail:gbi("mail").value,
                text:gbi("msg").value,
                pid:gbi("pid").value
              },
              success:function(data){after_comment(data);}
            })'
        >
        <div class="buttons-div">
         <button type="submit">Написать консультанту</button> 
         </div>
        </div>
    </form>
</div>
</div>
</div><!-- Row and Col Content-->

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/comments.js"></script>
<script type="text/javascript" src="js/see-works.js"></script>
<script type="text/javascript" src="js/comments-menu.js"></script>
</html>
